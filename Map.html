  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal">First map with weather</h1>
          <p class="lead fw-normal">And an even wittier subheading to boot. Jumpstart your marketing efforts with this example based on Appleâ€™s marketing pages.</p>
          <a class="btn btn-warning" href="#">Coming soon</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
      </div> 
      <div id="map"></div>
   
</body>
<script>

	var map = L.map('map').setView([51.505, -0.09], 13);

	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

  var popup = L.popup();

  function onMapClick(e) {
      console.log(e.latlng);

      url = "https://api.open-meteo.com/v1/forecast?latitude=" + e.latlng["lat"] + 
        "&longitude=" + e.latlng["lng"] + "&daily=temperature_2m_max&daily=temperature_2m_min&timezone=auto&current_weather=true"
      console.log(url);
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          console.log(data)
          popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString() + 
          "\nTemperature: " + data["current_weather"]["temperature"] + " Time: " + data["current_weather"]["time"] + " " + data["timezone"])
          .openOn(map);

        }
      );


  }

  map.on('click', onMapClick);

</script>


</html>
